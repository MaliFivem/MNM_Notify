<html>
	<head>
		<title>MNM_Notify</title>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="styles.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
		<link type="text/css" rel="stylesheet" href="balloon.min.css">
	</head>

	<body>
		<div class="box">
			<div class="notification">
				<div class="leftbox">
					<span class="icon" id="icon"></span>
				</div>
				<div class="rightbox">
					<div class="topbox" style="height: 30%; justify-content: left;">
						<span class="text" id="title" style="font-size: 13px;"></span>
					</div>
					<div class="topbox" style="margin-top: 0%; height:40%;">
						<span class="text" id="info"></span>
					</div>
					<div class="topbox" style="height: 30%; margin-top: 0%; justify-content: left;">
						<span class="text" id="desc" style="font-weight: 500; font-size: 13px;"></span>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="script.js" type="text/javascript"></script>
</html>
